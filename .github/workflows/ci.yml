name: CI

on:
  push:
    branches: master
  pull_request:
    branches: master
  schedule:
    # workwaround for cannot set timezone, cron will start on Asia/Shanghai 02:00
    - cron: "0 18 * * *"
  workflow_dispatch:
    inputs:
      deploy:
        description: "Whether to deploy to release branch"
        required: true
        default: "0"

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build
        run: ./generate.sh
      # - name: Deploy
      #   if: ${{ github.event_name == 'schedule' || github.event.inputs.deploy == '1' }}
      #   run: |
      #     # update release
      #     git clone https://github.com/${{ github.repository }}.git release -b release --depth 1 --single-branch
      #     cp -rf dist/* release
      #     # push to release
      #     cd release
      #     git config user.name github-actions[bot]
      #     git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      #     git add .
      #     git commit -m "$(date '+%Y-%m-%d %H:%M:%S')" || true
      #     git push https://${{ github.repository_owner }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git release
      - name: Git push assets to "release" branch
        if: ${{ github.event_name == 'schedule' || github.event.inputs.deploy == '1' }}
        run: |
          cd dist
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add .
          git commit -m "$(date '+%Y-%m-%d %H:%M:%S')"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f -u origin release
