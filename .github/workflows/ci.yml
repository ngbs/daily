name: CI

on:
  push:
    branches: master
  pull_request:
    branches: master
  schedule:
    # workwaround for cannot set timezone, cron will start on Asia/Shanghai 02:00
    - cron: "0 18 * * *"
  workflow_dispatch:
    inputs:
      deploy:
        description: "Whether to deploy to release branch"
        required: true
        default: "0"

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Build
        run: ./generate.sh

